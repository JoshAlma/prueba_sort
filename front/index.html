<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>We Company</title>
    <link rel="stylesheet" href="https://db02-189-216-94-58.ngrok-free.app/static/resources/css/style.css">

</head>
<body>
    <div class="principal_div">
        <div class="container">
            <div class="logo_container">
                <div class="title">
                    <p class="green_title">Wee</p><p class="blue_title">Claims</p>
                    <p class="sub_title">For insurance companies</p>
                </div>
            </div>
            <div class="formulario_container">
                <div class="formulario" id="formulario">
                    <p class="title_blue">Ingreso de datos</p>
                    <br>
                    <br>
                    <form action="" method="post">
                        <input type="text" class="text_input" placeholder="Nombre practicante" id="txt_practicante" name="txt_practicante">
                        <br>
                        <br>
                        <input type="text" class="text_input" placeholder="Array Datos (ejemplo 1,2,3,...)" id="txt_array" name="txt_array">
                        <br>
                        <br>
                        <center>
                            <input type="button" value="Guardar" class="btn-save" onclick="submitForm()">
                        </center>
                    </form>
                    <br>
                    <div class="msg" id = "msg">
        
                    </div>
                    <div class="resultado" id = "resultado">

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
